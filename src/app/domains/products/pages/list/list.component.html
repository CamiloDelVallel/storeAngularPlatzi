
<div  class="grid grid-cols-3 gap-8">
    <app-product 
    *ngFor="let product of products()"
    [product] = "product" 
    (addToCart)="fromChild($event)" />
</div>

<div  class="grid grid-cols-3 gap-8">
    @for (product of products(); track $index) {
        <app-product 
            [product] = "product">
            (addToCart)="fromChild($event)"
        </app-product>
    }
</div>
