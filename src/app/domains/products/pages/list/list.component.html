<div class="flex space-x-4 mt-5">
    <div class="w-80">
        <ul>
            <li>
                <a routerLink="/"  href="">All</a>
            </li>
            <li *ngFor="let category of categories()">
                <a routerLink="/" [queryParams]="{category_id: category.id}" href="">{{ category.name }}</a>
            </li>
        </ul>
    
    </div>
    <div  class="grid grid-cols-4 gap-8 w-full">
        <app-product 
        *ngFor="let product of products()"
        [product] = "product" 
        (addToCart)="addToCard(product)" />
    </div>
</div>
