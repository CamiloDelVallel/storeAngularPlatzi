<div class="container mx-auto">
    <app-header />
    <div  class="grid grid-cols-4 gap-8 m-5 ">
        <app-product 
        *ngFor="let product of products()"
        [product] = "product" 
        (addToCart)="fromChild($event)" />
    </div>
    <!--
    <div  class="grid grid-cols-3 gap-8">
        <app-product 
        *ngFor="let product of products()"
        [title] = "product.title" 
        [price]="product.price" 
        [img]="product.image" 
        (addToCart)="fromChild($event)" />
    </div>
    -->
    <div  class="grid grid-cols-5 gap-8 m-5">
        @for (product of products(); track $index) {
            <app-product 
                [product] = "product">
                (addToCart)="fromChild($event)"
            </app-product>
        }
    </div>
</div>
